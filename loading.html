<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Koala Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1"></script>
    <script type="module">
        import { supabase } from './supabase-config.js';
        import { initializeUser } from './game-data.js';

        function showStep(stepNumber) {
            const step = document.querySelector(`[data-step="${stepNumber}"]`);
            if (step) {
                step.classList.add('visible');
                setTimeout(() => {
                    step.classList.add('active');
                }, 100);
            }
        }

        function completeStep(stepNumber) {
            const step = document.querySelector(`[data-step="${stepNumber}"]`);
            if (step) {
                step.classList.add('completed');
            }
        }

        async function checkOrCreateAccount() {
            try {
                await initializeUser();
                return true;
            } catch (error) {
                console.error('Ошибка при проверке аккаунта:', error);
                return false;
            }
        }

        async function startLoading() {
            // Шаг 1: Загрузка ресурсов
            showStep(1);
            await new Promise(resolve => setTimeout(resolve, 1000));
            completeStep(1);

            // Шаг 2: Подготовка интерфейса
            showStep(2);
            await new Promise(resolve => setTimeout(resolve, 1000));
            completeStep(2);

            // Шаг 3: Проверка аккаунта
            showStep(3);
            await checkOrCreateAccount();
            await new Promise(resolve => setTimeout(resolve, 1000));
            completeStep(3);

            // Шаг 4: Инициализация игры
            showStep(4);
            await new Promise(resolve => setTimeout(resolve, 1000));
            completeStep(4);

            // Шаг 5: Завершение
            showStep(5);
            await new Promise(resolve => setTimeout(resolve, 1000));
            completeStep(5);

            // Переход на главную страницу
            sessionStorage.setItem('loaded', 'true');
            window.location.href = 'index.html';
        }

        window.onload = startLoading;
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1A2C1A;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://res.cloudinary.com/dib4woqge/image/upload/v1735053105/bg_vrqmze.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .loading-container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(26, 44, 26, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #28a745;
        }

        .step {
            margin: 10px 0;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            display: none;
        }

        .step.visible {
            display: block;
        }

        .step.active {
            opacity: 1;
            transform: translateY(0);
        }

        .step.completed {
            color: #28a745;
        }

        .step.completed::after {
            content: " ✓";
            color: #28a745;
        }

        .koala-image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="https://res.cloudinary.com/dib4woqge/image/upload/v1735053105/koala_loading_vrqmze.png" alt="Koala" class="koala-image">
        <div class="loading-text">Загрузка игры...</div>
        <div class="loading-steps">
            <div class="step" data-step="1">Загрузка ресурсов...</div>
            <div class="step" data-step="2">Подготовка интерфейса...</div>
            <div class="step" data-step="3">Проверка аккаунта...</div>
            <div class="step" data-step="4">Инициализация игры...</div>
            <div class="step" data-step="5">Почти готово...</div>
        </div>
    </div>
</body>
</html>
