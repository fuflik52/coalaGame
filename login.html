<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Koala Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1A2C1A;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://res.cloudinary.com/dib4woqge/image/upload/v1735053105/bg_vrqmze.png');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background: rgba(26, 44, 26, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .koala-image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://res.cloudinary.com/dib4woqge/image/upload/v1735053105/koala_loading_vrqmze.png" alt="Koala" class="koala-image">
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required placeholder="Введите имя пользователя">
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required placeholder="Введите пароль">
            </div>
            <button type="submit">Войти</button>
            <button type="button" id="registerButton">Регистрация</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
