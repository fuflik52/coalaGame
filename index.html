<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koala Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sections.css">
    <link rel="stylesheet" href="reward.css">
    <script type="module" src="script.js"></script>
    <script type="module" src="reward.js"></script>
</head>
<body>
    <div class="mobile-frame">
        <div class="container">
            <div class="header">
                <div class="user-info">
                    <img src="https://i.postimg.cc/HnSVzqGF/image.png" alt="User" class="user-avatar">
                    <div class="user-details">
                        <div class="username">test</div>
                        <div class="rate">10/hour</div>
                    </div>
                    <div class="balance">0</div>
                </div>
            </div>

            <div class="game-area">
                <div class="main-circle">
                    <img src="https://i.postimg.cc/HnSVzqGF/image.png" alt="Koala" class="koala-image">
                </div>
                <div class="progress-container">
                    <div class="progress"></div>
                    <div class="progress-text">100/100</div>
                </div>
            </div>

            <nav class="bottom-nav">
                <button class="nav-button active" data-section="home">
                    <img src="https://i.postimg.cc/d3r4P5qZ/home.png" alt="Home">
                    <span>Home</span>
                </button>
                <button class="nav-button" data-section="frens">
                    <img src="https://i.postimg.cc/vHkQhxPt/frens.png" alt="Frens">
                    <span>Frens</span>
                </button>
                <button class="nav-button" data-section="cards">
                    <img src="https://i.postimg.cc/bvPZ5P1H/cards.png" alt="Cards">
                    <span>Cards</span>
                </button>
                <button class="nav-button" data-section="mining">
                    <img src="https://i.postimg.cc/DZvk4PYf/mining.png" alt="Mining">
                    <span>Mining</span>
                </button>
                <button class="nav-button" data-section="reward">
                    <img src="https://i.postimg.cc/6QvxNFXP/reward.png" alt="Reward">
                    <span>Reward</span>
                </button>
            </nav>
        </div>
    </div>
</body>
</html>
